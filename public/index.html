        <div class="flex flex-col items-center justify-around gap-10 md:gap-5 font-bold max-w-3xl h-auto mx-2 md:mx-0">
            <div class="bg-white rounded-full text-center px-32 py-4 mt-5 hidden md:block">IKCalculator</div>
            <div class="w-full h-40 bg-white rounded-lg mt-5 md:mt-0 flex flex-col justify-evenly items-end pr-2">
                <div id="previous-operation">

                </div>

                <div id="current-operation"  class=" text-3xl md:text-4xl font-semibold" >

                </div>
            </div>

            <div class="bg-white text-2xl w-full md:max-w-screen-md p-1 rounded-lg">

                <div class="flex justify-between items-center my-5">
                        <button id="clear" class="text-white bg-red-600">Clear</button>
                        <button id="delete" class="border border-black text-black">DEL</button>
                </div>

                <div class="grid grid-cols-12">

                    <div class="special-operations col-span-2 flex flex-col [&>*]:py-5 [&>*]:px-6 gap-2">

                        <button data-special-operation>e</button>
                        <button data-special-operation>π</button>
                        <button data-special-operation>^</button>
                        <button data-special-operation>!</button>

                    </div>
                    
                    <div class="number col-span-7 grid grid-cols-3 [&>*]:py-5 [&>*]:px-6 gap-2">

                        <button data-number>7</button>
                        <button data-number>8</button>
                        <button data-number>9</button>
                        <button data-number>4</button>
                        <button data-number>5</button>
                        <button data-number>6</button>
                        <button data-number>1</button>
                        <button data-number>2</button>
                        <button data-number>3</button>
                        <button data-number>0</button>
                        <button data-number>00</button>
                        <button data-number>.</button>
                    

                    </div>

                    <div class="basic-operations col-span-3 grid grid-cols-2 [&>*]:py-5 [&>*]:px-6 gap-2">
                    
                        <button data-operation="/">÷</button>
                        <button data-operation="*">x</button>
                        <button data-operation="-">-</button>
                        <button data-operation="+">+</button>
                        <button data-bracket>(</button>
                        <button data-bracket>)</button>
                        <button id="equal" class="col-span-2 bg-[#3651c4] text-white">=</button>
                    </div>

                </div>
            </div>


        </div>
