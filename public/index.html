<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Calculator</title>
</head>
<body class="container mx-auto bg-slate-400">
    <main class="flex justify-center items-center h-[100vh] mx-3">
        <div class="bg-black text-[#3651c4] place-self-center my-auto  font-extrabold rounded-3xl overflow-hidden">

            <div class="output flex flex-col items-end justify-around p-3 gap-2 bg-slate-900">
                <div data-previous-operation class="font-semibold">7x140</div>
                <div data-current-operation  class="text-4xl">980</div>
            </div>

            <div class="flex items-center justify-center gap-1 max-h-min px-3">
                <div class="special-operations md:grid grid-cols-2 py-5 text-sm hidden">

                    <button>sin</button>
                    <button>ln</button>
                    <button>cos</button>
                    <button>log</button>
                    <button>tan</button>
                    <button>e</button>
                    <button>π</button>
                    <button>^</button>
                    <button>!</button>
                    <button>√</button>

                </div>

                <div class="number grid grid-cols-3 grid-rows-4 md:text-2xl">

                    <button data-number>7</button>
                    <button data-number>8</button>
                    <button data-number>9</button>
                    <button data-number>4</button>
                    <button data-number>5</button>
                    <button data-number>6</button>
                    <button data-number>1</button>
                    <button data-number>2</button>
                    <button data-number>3</button>
                    <button data-number>0</button>
                    <button data-number>.</button>
                    <button id="delete">DEL</button>

                </div>

                <div class="basic-operations grid grid-cols-2 grid-rows-4 text-lg">

                    <button data-operation>÷</button>
                    <button>(</button>
                    <button data-operation>x</button>
                    <button>)</button>
                    <button data-operation>-</button>
                    <button data-operation >+</button>
                    <button id="equal" class="col-span-2 row-start-4 row-end-4 bg-red-600">=</button>
                </div>
            </div>
        </div>
    </main>




    <script src="./main.js"></script>
</body>
</html>
