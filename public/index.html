<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Calculator</title>
</head>
<body class="container mx-auto bg-slate-400 text-[#3651c4]">
    <main class="max-w-3xl md:mx-auto px-4 pb-2 select-none">

        <div class="w-full rounded-3xl bg-white text-center p-5 mt-4">IKCalculator</div>

        <div class="output flex flex-col md:mt-5 md:mb-10 mt-20 items-end justify-around w-full md:p-7 p-2 gap-2 bg-slate-900 break-words overflow-hidden md:rounded-3xl rounded-t-3xl">
            <div id="previous-operation" class="previous-operant font-semibold"></div>
            <div id="current-operation"  class="current-operant text-4xl font-semibold break-words"></div>
        </div>

        <div class="bg-black w-full font-extrabold md:rounded-3xl rounded-b-3xl p-3 overflow-hidden">

           

            <div class="grid grid-cols-12 m-2 gap-1">
                <div class="special-operations col-span-3 row-span-5 md:grid grid-cols-2 py-5 text-sm hidden">

                    <button>sin</button>
                    <button>ln</button>
                    <button>cos</button>
                    <button>log</button>
                    <button>tan</button>
                    <button>e</button>
                    <button>π</button>
                    <button>^</button>
                    <button>!</button>
                    <button>√</button>

                </div>

                <div class="number col-span-9 md:col-span-6 grid grid-cols-3 grid-rows-4 md:text-2xl">

                    <button data-number>7</button>
                    <button data-number>8</button>
                    <button data-number>9</button>
                    <button data-number>4</button>
                    <button data-number>5</button>
                    <button data-number>6</button>
                    <button data-number>1</button>
                    <button data-number>2</button>
                    <button data-number>3</button>
                    <button data-number>0</button>
                    <button data-number>.</button>
                    <button id="delete">DEL</button>

                </div>

                <div class="basic-operations col-span-3 grid grid-cols-2 grid-rows-5 text-lg">
                    <button id="clear" class="col-span-2 text-white bg-red-600">Clear</button>
                    <button data-operation="/">÷</button>
                    <button data-operation="*">x</button>
                    <button data-operation="-">-</button>
                    <button data-operation="+">+</button>
                    <button data-bracket>(</button>
                    <button data-bracket>)</button>
                    <button id="equal" class="col-span-2 row-start-5 row-end-5 bg-white">=</button>
                </div>
            </div>
        </div>
    </main>




    <script src="./main.js"></script>
</body>
</html>
