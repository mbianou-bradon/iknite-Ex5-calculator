<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Calculator</title>
</head>
<body>
    <main class="flex place-content-center mt-10">
        <div class="bg-black text-[#3651c4] font-extrabold rounded-3xl overflow-hidden">
            <div class="output flex flex-col items-end justify-around p-3 gap-2 bg-slate-900">
                <div class="previous-operation font-semibold">7x140</div>
                <div class="current-operation text-4xl">980</div>
            </div>

            <div class="flex items-center justify-center max-h-min px-3">
                <div class="special-operations grid grid-cols-2 py-5">

                    <button>sin</button>
                    <button>ln</button>
                    <button>cos</button>
                    <button>log</button>
                    <button>tan</button>
                    <button>e</button>
                    <button>π</button>
                    <button>^</button>
                    <button>!</button>
                    <button>√</button>

                </div>

                <div class="number grid grid-cols-3 text-2xl">

                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>0</button>
                    <button>.</button>
                    <button>DEL</button>

                </div>

                <div class="basic-operations grid grid-cols-2">

                    <button>÷</button>
                    <button>(</button>
                    <button>x</button>
                    <button>)</button>
                    <button>-</button>
                    <button>=</button>
                    <button class="grid">+</button>
                
                </div>
            </div>
        </div>
    </main>




    <script src="./main.js"></script>
</body>
</html>
